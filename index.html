<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolTip</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <h1>My awesome tooltip</h1>
        <p>
            Lorem ipsum dolor sit amet
            <popup-notify tip_background="#ffcc00" tip_font="#fff">
                <span slot="message">I am a Notify !</span>
            </popup-notify> 
            consectetur adipisicing elit. Expedita illo iure iusto eum tempora quos quidem commodi
            <popup-notify tip_font="gray">
                <span slot="message">Another Notify !</span>
            </popup-notify>
            similique ad adipisci.
        </p>
    </div>

    <script src="./popupNotify.js"></script>
</body>
</html>
